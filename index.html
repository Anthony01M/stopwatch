<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="stopwatch-body">
            <div class="stopwatch-inner-body">
                <span id="hour">00</span><span id="minutes">:00</span><span id="seconds">:00</span><sup><span id="milliseconds">000</span></sup>
            </div>
        </div>
        <div class="btn-container">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="resume" style="display: none;">Resume</button>
            <button id="reset" style="display: none;">Reset</button>
        </div>
    </div>
    <div class="footer">
        <p>Inspired by the original version: <a href="https://stopwatch-husayn01.vercel.app" target="_blank">stopwatch-husayn01.vercel.app</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
